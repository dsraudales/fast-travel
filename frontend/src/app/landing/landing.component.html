<!DOCTYPE html>
<html lang="es-HN">
    

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fast Travel</title>

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet'
        type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/static/ext/bootstrap.css">
    <link rel="stylesheet" href="/static/ext/estilos.css">
    <link rel="stylesheet" href="/static/ext/index.css">

</head>

<body>
    <!-- Header -->
    <app-header></app-header>

    <div class="container">
        <div class="frame-item">
            <h1 class="centrar-texto">
                RUTAS DISPONIBLES DEL D√çA
            </h1>
            <div class="container">
                <div class="card" *ngFor="let rec of allRecorridos">
                    <h4>RUTA: {{rec.nombreRuta}}</h4>
                    <p>{{rec.nombreRuta}}</p>
                    <p>HORA:</p>
                    <p>{{rec.horaEntrada | date:'shortTime'}}</p>
                    <a (click)="Detalles(rec.idRecorrido)">Detalles</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
